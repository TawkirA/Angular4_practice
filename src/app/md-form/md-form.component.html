<div class="row custom-row">
  <div class="col-sm-6 ">

    <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
      <fieldset>
        <legend>SignUp</legend>

        <!-- Email Block -->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
        </div>
        <!-- Email error block -->
        <div *ngIf="email.invalid && email.touched" class="col-sm-12 alert alert-danger">
          <div *ngIf="email.errors?.required" >
            Email field can't be blank.
          </div>

          <div *ngIf="email.errors?.pattern">
            This email id doesn't seems right.
          </div>
        </div>
        <!-- Password Block -->
        <div formGroupName="password">
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" 
                   id="inputPassword" placeholder="Password" formControlName="pwd"> 
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" 
                   id="confirmPassword2" placeholder="Password" formControlName="confirmPwd">
          </div>
        </div>
        <!-- Password error block -->
        <div *ngIf="(password.invalid && password.touched)" class="col-sm-3 text-danger">     
          Password needs to be more than 8 characters
        </div>

        <!-- Select gender Block -->
        <div class="form-group">
          <label for="select">Gender</label>
          <select id="select2" class="form-control" formControlName="gender">
            <option *ngFor="let g of genderList" value="{{g}}">{{g}}</option>            
          </select>
        </div>

        <!-- Terms and conditions Block -->
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" class="form-control" formControlName="terms"> Confirm that you've read the Terms and Conditions
          </label>
        </div>
        <!--- Terms error block -->
        <div *ngIf="(terms.invalid && terms.touched)" class="col-sm-3 text-danger">       
          Please accept the Terms and conditions first.
        </div>

        <!-- Buttons Block -->
        <div class="form-group">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  <p>Form value {{ signupForm.value | json }} </p>
  <p>Form status {{ signupForm.status | json}} </p>
</div>
